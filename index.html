<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Notícias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swassssssssssssssssssssssssssssssss"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div class="header-menu">
          <img src="src/icons/List.svg" alt="Icone de menu do tipo hamburger" />
          <strong>Menu</strong>
        </div>
        <div>
          <img id="header-logo" src="src/logo.svg" alt="Logomarca" />
        </div>

        <div>
          <strong>Buscar</strong>
          <img src="src/icons/MagnifyingGlass.svg" alt="Icone de lupa" />
        </div>
      </nav>

      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>

    <main class="grid container">
      <section id="feature" class="grid grid-flow-col gap-16">
        <div>
          <img src="src/images/Image 01.png" alt="Robo do tipo android de pé em um quarto" />
        </div>

        <div class="grid grid-cols-2 gap-16">
          <div class="feature-image"><img src="src/images/Image 02.png" alt=""></div>
          <div class="feature-image"><img src="src/images/Image 03.png" alt=""></div>
          <div class="feature-image"><img src="src/images/Image 04.png" alt=""></div>
          <div class="feature-image"><img src="src/images/Image 05.png" alt=""></div>
        </div>
      </section>
    </main>
  </body>
</html>
